<ion-header [translucent]="true">
</ion-header>

<ion-content (keyup.enter)="login()">

      <h1 class="MyCovoit"><strong><center>MYCOVOIT</center></strong></h1>
      

<div class ="container"> 
      <ion-item class="champ">   
            <ion-label floating color="light">Mail :</ion-label>
            <ion-input (keyup.enter)="login()" placeholder="Adresse mail" type="email" color="light" [(ngModel)]="dataUser.email"></ion-input>
      </ion-item>
      <ion-item class="champ">
            <ion-label floating color="light">Mot de passe :</ion-label>
            <ion-input (keyup.enter)="login()" placeholder="Mot de passe" [type]="passwordType" color="light" [(ngModel)]="dataUser.password"></ion-input>
            <ion-icon color="light" item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>    
      </ion-item>
      <ion-item lines="none">
        <ion-button (click)="motDePasseOublie()" style="font-size:12px;" color="light" slot="end" fill="clear">Mot de passe oublié ?</ion-button>
      </ion-item>
            <center> <ion-button *ngIf="!connected" tab='historique' shape="round" color="primary" (click)="login()">Connexion</ion-button></center>
            
            <div *ngIf="!connected" style="margin-top:31%;">
                  <p style="margin:2px;text-align: center;color:white; display:block">Vous n'êtes pas inscrit ?</p>
                  <p style="margin:2px;text-align: center; color:white; display:block">Cliquez sur le bouton ci-dessous.</p>
            </div>
            <center> <ion-button  color="light"  shape="round" (click)="Inscript()" style="margin-top:15px;">Inscription</ion-button></center>
  </div>

 
</ion-content>
