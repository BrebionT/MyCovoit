<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/messages" text="Conv."></ion-back-button>
    </ion-buttons>
    <ion-title>Lisa Liard<br><div class="status">En ligne</div></ion-title>
    <ion-avatar slot="end">
      <img src="../../assets/profil.png">
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="bg"></div>

  <!-- <ion-item lines="none">
    <ion-badge color="warning" slot="end">Hey Lisouille comment ça va ?! <ion-note color="medium">21:16</ion-note></ion-badge>
  </ion-item>
  
  <ion-item lines="none">
    <ion-badge color="light" slot="start">Plutôt bien merci <ion-note color="medium">21:17</ion-note></ion-badge>
  </ion-item> -->

  <div class="stream">
    <ion-item lines="none" *ngFor="let message of messages">
      <ion-badge text-wrap slot="start" color="light" *ngIf="message.userId != userId">{{ message.text }}</ion-badge>
      <ion-badge text-wrap slot="end" color="primary" *ngIf="message.userId == userId">{{ message.text }}</ion-badge>
    </ion-item>
  </div>

 </ion-content>

 <ion-footer>
  <ion-toolbar>
    
    <ion-input [(ngModel)]="messageText" placeholder="Votre message"></ion-input>
    <ion-buttons slot="end">
      <ion-button  (click)="envoyerMessage()">
        Envoyer
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
