<ion-header [translucent]="true">
</ion-header>

<ion-content>

      <h1 class="MyCovoit"><strong><center>MYCOVOIT</center></strong></h1>

<div class ="container"> 
      <ion-item class="champ">   
            <ion-label position="floating" color="light">Mail</ion-label>
            <ion-input type="email" color="light" [(ngModel)]="dataUser.email"></ion-input>
      </ion-item>
      <ion-item class="champ">
            <ion-label position="floating" color="light">Mot de passe</ion-label>
            <ion-input type="password" color="light" [(ngModel)]="dataUser.password"></ion-input>
      </ion-item>
      <ion-item lines="none">
      </ion-item>
            <center> <ion-button shape="round" color="primary" (click)="signUp()">S'inscrire</ion-button></center>
            <center> <ion-button color="light"  shape="round" style="margin-top:5%" (click)="Inscript()">Déjà inscrit</ion-button></center>
            
  </div>

 
</ion-content>
